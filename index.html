    <script type="text/javascript">
      // max-device width in pixels for tablets and mobile phones
      var mobileViewWidth = 768;
      // one Line expression to determine if browser is on a mobile device or not
      var isMobile =
        Math.min(window.screen.width, window.screen.height) < mobileViewWidth ||
        navigator.userAgent.indexOf("Mobi") > -1;

      function openNav() {
        if (isMobile) {
          console.log("mobile just clicked!");
          document.getElementById("myNav").style.height = "50%";
        } else {
          document.getElementById("myNav").style.width = "300px";
        }
      }

      function closeNav() {
        if (isMobile) {
          document.getElementById("myNav").style.height = "0%";
        } else {
          document.getElementById("myNav").style.width = "0%";
        }
      }

      onload = (function () {
        var canvas = document.getElementById("myCanvas"),
          context = canvas.getContext("2d"),
          myCanvasContainer = document.getElementById("myCanvasContainer");
        
        // set canvas dimensions on page load
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.getElementById("myNav").style.zIndex = 1000;

        // resize the canvas to fill browser window dynamically
        window.addEventListener(
          "resize",
          () => {
            resizeCanvas();
            window.location.reload();
          },
          false
        );

        function resizeCanvas() {
          /**
           * Your drawings need to be inside this function otherwise they will be reset when
           * you resize the browser window and the canvas goes will be cleared.
           */
          drawStuff();
        }
        resizeCanvas();

        function drawStuff() {
          /*
          Set {centerImage} option for cloud. returns image locations for mobile or desktopView
          */
          function setCenterImgUrl() {
            let mobileUrl = "img/palm-centre300.png",
              desktopUrl = "img/palm-centre500.png";
            const imgUrl = isMobile ? mobileUrl : desktopUrl;
            return imgUrl;
          }

          /* 
            Set {offsetX} option in tagCanvas. 0px for mobile and -100px for desktop
          */
          function setOffsetX() {
            const offsetX = isMobile ? 0 : 100;
            return offsetX;
          }
          function setOffsetY() {
            const offsetX = isMobile ? 60 : 0;
            return offsetX;
          }

          /*
          Set the {depth} of cloud in tagCanvas options. O.3 for mobile and 0.75 for desktop views
          */
          function setDepth() {
            const depth = isMobile ? 0.2 : 0.5;
            return depth;
          }
          // function setShape() {
          //   let mobileShape = "hcylinder",
          //     desktopShape = "vcylinder";
          //   const shape = isMobile ? mobileShape : desktopShape;
          //   return shape;
          // }
          function setZoom() {
            const zoom = isMobile ? 0.9 : 1.0;
            return zoom;
          }
          function setStretchX() {
            const stretch = isMobile ? 1.2 : 1.3;
            return stretch;
          }
          function setStretchY() {
            const stretch = isMobile ? 1.5 : 1.0;
            return stretch;
          }
          function setImageScale() {
            const imageScale = isMobile ? 0.5 : 0.9;
            return imageScale;
          }
          function setmaxSpeed() {
            const maxSpeed = isMobile ? 0.4 : 0.03;
            return maxSpeed;
          }

          try {
            $("#myCanvas").tagcanvas({
              /*shape: setShape(),*/
              //lock: 'x',
              textColour: "#000000",
              outlineMethod: "none",
              maxSpeed: setmaxSpeed(),
              depth: setDepth(),
              zoomStep: 0,
              wheelZoom: true,
              zoom: setZoom(),
              clickToFront: false,
              noSelect: false,
              dragControl: true,
              //activeAudio: "./media/click.ogg", audioVolume: 1, audioIconDark: 0,
              initial: [0.04, 0.01],
              frontSelect: false,
              centreImage: setCenterImgUrl(),
              offsetX: setOffsetX(),
              offsetY: setOffsetY(),

              stretchX: setStretchX(),
              stretchY: setStretchY(),
              minBrightness: 0.1,
              maxBrightness: 1.5,
              shuffleTags: true,
              imageScale: setImageScale(),
              
            },'tags');
          } catch (e) {
            console.log(e);
            // something went wrong, hide the canvas container
            document.getElementById("myCanvasContainer").style.display = "none";
          }

           //Save the state, so we can undo the clipping
           //context.save();

          //Create a shape, of some sort
          //context.beginPath();
          //context.moveTo(10, 10);
          //context.lineTo(100, 30);
          //context.lineTo(180, 10);
          //context.lineTo(200, 60);
          //context.arcTo(180, 70, 120, 0, 10);
          //context.lineTo(200, 180);
          //context.lineTo(100, 150);
          //context.lineTo(70, 180);
          //context.lineTo(20, 130);
          //context.lineTo(50, 70);
          //context.closePath();
          //context.fillStyle = "#a0a0a0";
         // context.fillRect(0, 0, canvas.width, canvas.height);
          // Clip to the current path
          //context.clip();
        }
      })();

      $(document).ready(function () {
        let img = $("img"),
          src = img.attr("src"),
          altSrc = img.attr("data-alt-src");

        img.css({
          /* 
          // we want to retain the width and height properties set on images from img setting dimesions here overrides the contsrained values alredy provided
          */
          //width: img.width(),
          //height: img.height(),
          display: "block",
          background: "url(" + src + ")",
          transition: "all 0.6s ease-in-out",
        });

        img
          .mouseenter(() => {
            img.css({
              background: "url(" + altSrc + ")",
            });
          })
          .mouseleave(() => {
            img.css({
              background: "url(" + src + ")",
            });
          });
      });
